<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>teste</title>
</head>

<body>
    <div class="container">

        <p>Gênero</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Feminino
            </label>
        </div>



        <div class="row">
            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Ultimo Nome</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ultimo nome">
            </div>

            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Primeiro nome">
            </div>
        </div>




        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="data-pagamento">data de nascimento</label>
                    <div class="input-group date">
                        <input type="number" id="data-pagamento" name="data_nacimento" class="form-control" />
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Cidade de nascimento</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Cidae de nascimento">
            </div>

        </div>



        <div class="row">

            <div class="col-md-5">
                <label for="disabledSelect" class="form-label">país nativo</label>
                <select id="disabledSelect" class="form-select">
                    <option>Portugal</option>
                </select>
            </div>

            <div class="col-md-5">
                <label for="disabledSelect" class="form-label">Nacionalidade</label>
                <select id="disabledSelect" class="form-select">
                    <option>Portugal</option>
                </select>
            </div>


        </div>


        <div class="row">

            <div class="col-md-5">
                <label for="exampleFormControlInput1" class="form-label">Número do passaporte</label>
                <input type="number" class="form-control" id="exampleFormControlInput1"
                    placeholder="Número do passaporte">
            </div>


            <div class="col-md-5">
                <label for="disabledSelect" class="form-label">País que emite o passaporte</label>
                <select id="disabledSelect" class="form-select">
                    <option>Portugal</option>
                </select>
            </div>

        </div>


        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="data-passaporte">Data de emissão do passaporte</label>
                    <div class="input-group date">
                        <input type="text" id="data-passaporte" name="data_passaporte" class="form-control" />
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-5">
                <div class="form-group">
                    <label for="data-validade">Data de validade do passaporte</label>
                    <div class="input-group date">
                        <input type="text" id="data-validade" name="data_validade" class="form-control" />
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>




























    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
